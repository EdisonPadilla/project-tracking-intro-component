<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Resetear estilos para todos los navegadores -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Mi hoja de estilos -->
    <link rel="stylesheet" href="./css/main_style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <nav class="nav-bar">
          <img class="logo" src="./images/logo.svg" alt="" />
          <ul class="nav-menu">
            <li><a class="link" href="">Product</a></li>
            <li><a class="link" href="">Features</a></li>
            <li><a class="link" href="">Pricing</a></li>
            <li class="login-box"><a class="link" href="">Login</a></li>
          </ul>
          <button type="submit" class="ham-btn">
            <img class="ham-icon" src="./images/icon-hamburger.svg" alt="" />
            <img class="close-icon" src="./images/icon-close.svg" alt="" />
          </button>
        </nav>
        <section class="content-1">
          <div class="bg-rectangle"></div>
          <img
            class="img-devices"
            src="./images/illustration-devices.svg"
            alt=""
          />
        </section>
        <section class="content-2">
          <p class="subtitle"><span>New</span>Monograph Dashboard</p>

          <h1 class="title">Powerful insights into your team</h1>
          <p class="paragraph-1">
            Project planning and time tracking for agile teams
          </p>

          <p class="paragraph-2">
            <button class="demo-btn" type="submit">Schedule a demo</button>to
            see a live preview
          </p>
        </section>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
