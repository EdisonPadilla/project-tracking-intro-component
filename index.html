<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Resetear estilos para todos los navegadores -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Mi hoja de estilos -->
    <link rel="stylesheet" href="./css/main_style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <nav>
          <img src="./images/logo.svg" alt="" />
          <ul>
            <li>Product</li>
            <li>Features</li>
            <li>Pricing</li>
            <li>Login</li>
          </ul>
        </nav>
        <button type="submit">
          <img src="./images/icon-hamburger.svg" alt="" />
        </button>
        <p><span>New</span>Monograph Dashboard</p>

        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>

        <p>
          <button type="submit">Schedule a demo</button>to see a live preview
        </p>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
